<html>
<head>
<style>
html, body {
margin: 0 0 0 0;
overflow:hidden;
}
</style>
</head>
<body>
<iframe src="https://player.vimeo.com/video/701978193?h=c64e60e362" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

<script src="https://player.vimeo.com/api/player.js"></script>

<script>
var SLplayer = parent.GetPlayer();
var iframe = document.querySelector('iframe');
var player = new Vimeo.Player(iframe);

player.on('play', function() {
SLplayer.SetVar("videoStatus","Playing");
});

player.on('pause', function() {
SLplayer.SetVar("videoStatus","Paused");
});

player.on('ended', function() {
SLplayer.SetVar("videoStatus","Ended");
});

</script>
</body>
</html>
